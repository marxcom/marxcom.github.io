---
title : "Contact us" 
permalink: /contact/ 
--- 
<div class="container">
    <div class="row">
        <div class="col-sm-6 hidden-xs">
            <div id="danger" class="alert alert-danger hide" role="alert"></div>
            <div id="info" class="alert alert-info hide" role="alert"></div>
            <form>
                <div class="form-group col-sm-6"><label for="name">Name</label><input type="text" class="form-control" id="name" placeholder="Joe" /></div>
                <div class="form-group col-sm-6"><label for="email">Email</label><input type="email" class="form-control" id="email" placeholder="someone@example.com" /></div>
                <div class="form-group col-sm-12"><label for="message">Message</label><textarea class="form-control" id="message" placeholder="When are you folks meeting up next?"></textarea></div>
                <div class="form-group col-sm-12"><button id="contactus" type="button" class="btn btn-success col-sm-12"><i class="fa fa-paper-plane" aria-hidden="true"></i></button></div>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <!--<i class="fa fa-gitter" aria-hidden="true"></i>-->
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
